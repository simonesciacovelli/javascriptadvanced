<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
<meta name="viewport" content="width=device-width" />
<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
	
	<style type="text/css">
		
		html{
			background-color: #1C1C1D;
		}

		.pattern{
			width: 70px;
			height: 70px;
			background-color: #BDBDBD;
			margin-bottom: 10px;
			margin-right: 10px;
			margin-left: 10px;
			margin-top: 10px;
			display: flex;
			transition: 2s;
			border-radius: 10px;
			opacity: 1;
			cursor: pointer;

		}

		.p2{
			background-color: #BDBDBD;
			margin-bottom: 100px;
			margin-right: 100px;
			margin-left: 100px;
			margin-top: 100px;
			display: flex;
			transition: 3s;
			border-radius: 10px;
			opacity: 1;
			cursor: pointer;
			/*position: absolute;*/
		}

		.pattern:hover{
			opacity: 1;
			border-radius: 50px;
			box-shadow:0px 0px 70px black;
			-ms-animation:wiggle .3s 2;-moz-animation:wiggle .3s 2;-webkit-animation:wiggle .3s 2;animation:wiggle .3s 2;
		}

		
		@-ms-keyframes wiggle{0%{-ms-transform:rotate(3deg);}50%{-ms-transform:rotate(-3deg);}100%{-ms-transform:rotate(3deg);}}
		@-moz-keyframes wiggle{0%{-moz-transform:rotate(3deg);}50%{-moz-transform:rotate(-3deg);}100%{-moz-transform:rotate(3deg);}}
		@-webkit-keyframes wiggle{0%{-webkit-transform:rotate(3deg);}50%{-webkit-transform:rotate(-3deg);}100%{-webkit-transform:rotate(3deg);}}
		@keyframes wiggle{0%{transform:rotate(3deg);}50%{transform:rotate(-3deg);}100%{transform:rotate(3deg);}}
		


		#w:hover .pattern{
			background-color: green;

		}


		.w{
			/*border-style: solid;*/
			/*margin-right: 70px;
			margin-left: 70px;*/
			padding-top: 70px;
			width:60%;
			height:60%;
			display: flex;
			flex-wrap: wrap;
			transition:flex 3s ease;
			flex-direction: row-reverse;
			flex-basis: auto;
			align-items: center;
			flex-shrink: 1;
  			justify-content: center;

		}

		.f{
			width:100%;
			height:100%;
			display: flex;
			flex-wrap: wrap;
			transition:flex 3s ease;
			flex-direction: row-reverse;
			flex-basis: auto;
			align-items: center;
			flex-shrink: 1;
  			justify-content: center;
		}


		body{
			display: flex;
			align-items: center;
  			justify-content: center;
		}

		.refresh {
  		background: #1C1C1D url(arrow.svg) center/40px no-repeat;
  		height: 56px;
  		width: 56px;
  		margin: 1em;
  		opacity: 0;
  		border-radius: 50%;
  		box-shadow: 0px 10px 40px black;
  		position: fixed;
  		bottom: 20px;
  		transition: 1s;
  		right: 20px;
  		cursor: pointer;
  		-webkit-animation: fadeInFromNone 1s forwards;
    	-moz-animation: fadeInFromNone 1s forwards;
    	-o-animation: fadeInFromNone 1s forwards;
    	animation: fadeInFromNone 1s forwards;

    	-moz-animation-delay: 30s;
    	-webkit-animation-delay: 30s;
    	-o-animation-delay: 30s;
   		 animation-delay: 30s;
		}

		@-webkit-keyframes fadeInFromNone {
    0% {
        opacity: 0;
    }

    1% {

        opacity: 0;
    }

    100% {
        opacity: 1;
    }
}


		.refresh2 {
  		background: #1C1C1D url(arrow3.svg) center/40px no-repeat;
  		height: 56px;
  		width: 56px;
  		margin: 1em;
  		border-radius: 50%;
  		box-shadow: 0px 10px 40px black;
  		position: fixed;
  		top: 20px;
  		right: 20px;
  		transition: 1s;
  		cursor: pointer;
		}

	</style>


</head>
<body>

	<div class="refresh"></div>
	<a href="loop2a.html"><div class="refresh2"></div></a>
	<div id="w" class="w"></div>


	<script type="text/javascript">

	for (let i = 0; i < 60; i++) {
    
    var element = document.createElement("div")
	element.className = "pattern"

	document.getElementById("w").appendChild(element)

    console.log(element);

    var snowTimer = 0;
	var colors = ['red', 'blue', 'green', 'teal', 'rosybrown', 'tan', 'plum', 'saddlebrown'];
	var boxes = document.getElementsByClassName("pattern");

  for (i = 0; i < boxes.length; i++) {
  	setTimeout(function() {
    boxes[i].style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
	var num = Math.floor(Math.random() * 100);
    boxes[i].style.borderRadius = num+'px';

    var container = document.getElementById("w");

    var nam = Math.floor(Math.random() * 100);
    boxes[i].style.width = nam+'px'
    boxes[i].style.height = nam+'px'

	$("pattern").fadeIn(3000);

	}, snowTimer);
	snowTimer += 500;
	
	} 

}


	$("#w").click(function() {
		$(".pattern").toggleClass("p2")
		$("#w").toggleClass("f")
	})

	$('.refresh').on('click', function(){
  location.href = location.href;
});


	</script>
</body>
</html>
